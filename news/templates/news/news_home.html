{% extends 'main/layout.html' %}

{% block title %}NEWS ON THE SITE{% endblock %}

{% block content %}
    <div class="features">
        <h1>News on the site</h1>
        {% if news %}
        {% for el in news %}
            <div class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
                <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Read detailed</a>
            </div>
        {% endfor %}
    {% else %}
        <p>There are no notes!</p>
    {% endif %}
    </div>
{% endblock %}
